		<link rel="stylesheet" type="text/css" href="css/ui/combo/webcombo.css" />
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<script>
			var settings = {};
			var editPage = null;
			/*
			requried  必填项
			update	更新项
			defValue 
			columnlengths 各字段长度
			type  C 0  RCP 1
			*/
			function createForm(requried, update, defValue, columnlengths, type) {
				type = 1;
				//对话框语言
				var dStr = null;
				var dialogLan = eval('(' + dStr + ')');
				//ABISWindowUtil.setLanguage(dialogLan);
				editPage = new EditPage(requried, update, defValue, columnlengths, type);
				EditPage.prototype.unique.registerChangeListener(txtChange);
			}

			function getJson() {
				alert(EditPage.prototype.unique.getObject())
			}

			function setJson() {
				EditPage.prototype.unique.setObject(RcpData); //TODO 测试
			}

			function txtChange(id, value, data) {
				var txtChanged = EditPage.prototype.unique.isTxtInfoChanged();
				var v = EditPage.prototype.unique.isPassValidate();
				var canSave = txtChanged && v;
				//alert(txtChanged)		
			}
			/*	
			由于控件对特殊字符兼容不好，_And_作为字符串的默认分隔符
		
			setting：
		
			1）	dataType
			CODE		: 0,
			TEXT		: 1,
			DATE		: 2,
			MulText		: 3
		
		
			2）	columnName
			字典配置  表名|列名   
			（如果字段可以复用用一个字典，可以设置成一样的，提高效率，不设置默认查询 id中的 表名|列名）
			（数据库为特殊字典，如果是现场卡 'columnName':'DBCodeName_And_2'）
			DBCodeName: "DBCodeName" 	
			DBTypeCode:
			{
			TENRPINT_DB	: 1,	// 捺印库
			LATENT_DB	: 2,	// 现场库
			QUERY_DB	: 3,	// 查询库
			ADMIN_DB	: 4		// 管理库
			}
		
			3）	all
			是否全部加载	
		
		
			*/
		</script>
		<div>
			<a onclick="createForm()">createForm</a>
		</div>
		<div>
			<a onclick="setJson()">setJson</a>
		</div>
		<div>
			<a onclick="getJson()">getJson</a>
