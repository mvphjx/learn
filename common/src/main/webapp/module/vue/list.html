<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>秒杀列表</title>
</head>
<body>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h2>秒杀列表</h2>
        </div>

        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <td>名称</td>
                    <td>库存</td>
                    <td>开始时间</td>
                    <td>结束时间</td>
                    <td>创建时间</td>
                    <td>详情页</td>
                </tr>
                </thead>
                <tbody id="app-4">
                <tr v-for="sk in list">
                    <td>{{sk.name}}</td>
                    <td>{{sk.number}}</td>
                    <td>{{sk.startTime}}</td>
                    <td>{{sk.endTime}}</td>
                    <td>{{sk.createTIme}}</td>
                    <td><a class="btn btn-info" href="${pageContext.request.contextPath}/{{sk.seckillId}}/detail" target="_blank">详情</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<link href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/jquery/1.12.2/jquery.js"></script>
<script src="https://cdn.bootcss.com/vue-strap/1.1.37/vue-strap.min.js"></script>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/test/data.js"></script>
<script>
    //循环
    var app4 = new Vue({
        el: '#app-4',
        data: {
            list: list
        }
    });


</script>

</html>
